server:
  port: 8081
  
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: comics
    password: comics
    url: jdbc:postgresql://localhost:5432/comics?createDatabaseIfNotExist=true
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non-contextual-creation: true
storage:
  savePath: D:\comics

token-lifetime: 60000
